#dao.properties

#bookDAO
BookDAO.addquery=insert into book values(bookid_seq.nextval, ?, ?, ?, ?, ?)
BookDAO.updatequery=update book set booktitle=? where bookid=?
BookDAO.deletequery=delete from book where bookid=?
BookDAO.getquery=select * from book where bookid=?
BookDAO.getAllquery=select * from book

#publisherDAO
PublisherDAO.addquery=insert into publisher values(publisherid_seq.nextval, ?)
PublisherDAO.updatequery=update publisher set publishername=? where publisherid=?
PublisherDAO.deletequery=delete from publisher where publisherid=?
PublisherDAO.getquery=select * from publisher where publisherid=?
PublisherDAO.getAllquery=select * from publisher

#authorDAO
AuthorDAO.addquery=insert into author values(authorid_seq.nextval, ?)
AuthorDAO.updatequery=update author set authorname=? where authorid=?
AuthorDAO.deletequery=delete from author where authorid=?
AuthorDAO.getquery=select * from author where authorid=?
AuthorDAO.getAllquery=select * from author

#translatorDAO
TranslatorDAO.addquery=insert into translator values(translatorid_seq.nextval, ?)
TranslatorDAO.updatequery=update translator set translatorname=? where translatorid=?
TranslatorDAO.deletequery=delete from translator where translatorid=?
TranslatorDAO.getquery=select * from translator where translatorid=?
TranslatorDAO.getAllquery=select * from translator

#translatingDAO
TranslatingDAO.getAuthorTranslatingInfo=select r.name from translator r, translating t where r.translatorid=t.translatorid and bookid=?
TranslatingDAO.getBookTranslatingInfo=select b.name from book b, translating t where b.bookid=t.bookid and translatorid=?

#writingDAO
WritingDAO.getAuthorWriteInfo=select a.name from author a, writing w where a.autorid=w.autorid and bookid=?
WritingDAO.getBookWriteInfo=select b.name from book b, writing w where b.bookid=w.bookid and authorid=?